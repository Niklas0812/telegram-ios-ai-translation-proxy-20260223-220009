name: Proxy Tests

on:
  push:
    paths:
      - 'server/**'
      - '.github/workflows/proxy-tests.yml'
  pull_request:
    paths:
      - 'server/**'
      - '.github/workflows/proxy-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r server/requirements.txt

      - name: Run tests
        run: |
          . .venv/bin/activate
          pytest -q server/tests
